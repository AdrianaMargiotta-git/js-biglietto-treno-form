<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TreniBool</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="contenitore">

      <!--decidere se metterlo fuori o dentro la desction info-->
      <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

      <section id="info">

        <!--<h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>-->

        <div class="info2">

          <div id="nameSection">
            <h4>Nome Cognome</h4>
            <input id="nome" type="text" name="nome" placeholder="Inserisci il tuo nome">
          </div>

          <div id="kmSection">
            <h4>Km da percorrere</h4>
            <input id="km" type="number" name="km" placeholder="Inserisci i km">
          </div>

          <div id="ageSection">
            <h4>Fascia d&#39;et&agrave;</h4>
            <select id="eta" name="eta">
              <!--<option id="reset" value=""></option>-->
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">Over65</option>
            </select>
          </div>

        </div>

        <div class="bottoni">
          <button id="genera" type="button" name="button">Genera</button>
          <button id="annulla" type="button" name="button">Anulla</button>
        </div>

      </section>

      <section id="biglietto" class="hidden">

        <h2>IL TUO BIGLIETTO</h2>
        <br><br><br><br>
        <h3>DETTAGLIO PASSEGGERI</h3>

        <div class="contenuti">

          <!--nome che l'utente ha inserito-->
          <div class="nome">
            <h4>Nome del Passeggero</h4>
            <span id="nomePasseggero"></span>
          </div>

          <!--offerta alla quale l'utente ha diritto (offerta, carrozza, codice, costo)-->
          <div class="offerta">
            <table>
              <tr>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo biglietto</th>
              </tr>
              <tr>
                <td>
                  <span id="offertaApplicata"></span>
                </td>
                <td>
                  <span id="carrozza"></span>
                </td>
                <td>
                  <span id="codiceCP"></span>
                </td>
                <td>
                  <span id="costobiglietto"></span>
                </td>
              </tr>
            </table>
          </div>

        </div>

      </section>


    </div>

    <script type="text/javascript" src="js/script.js">

    </script>

  </body>
</html>
