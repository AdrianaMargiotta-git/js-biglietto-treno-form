<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>

    <div class="container">

      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

      <section class="info">

        <div class="info2">

          <div id="nameSection">
            <h4>Nome Cognome</h4>
            <input id="name" type="text" name="name" placeholder="Inserisci il tuo nome">
          </div>

          <div id="kmSection">
            <h4>Km da percorrere</h4>
            <input id="km" type="number" name="km" placeholder="Inserisci i km">
          </div>

          <div id="ageSection">
            <h4>Fascia d&#39;et&agrave;</h4>
            <select id="age" name="eta">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">Over65</option>
            </select>
          </div>

        </div>

        <div class="bottoni">
          <button id="genera" type="button" name="button">Genera</button>
          <button id="annulla" type="button" name="button">Anulla</button>
        </div>

      </section>


    </div>

    <script type="text/javascript" src="js/script.js">

    </script>

  </body>
</html>
